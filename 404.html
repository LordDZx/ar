<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <title>الصفحة غير موجودة - AhmedR</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #e63946;
            --accent-color: #457b9d;
            --text-color: #f1faee;
            --light-gray: #a8dadc;
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            line-height: 1.6;
        }
        
        .error-container {
            max-width: 600px;
            padding: 30px;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--light-gray);
        }
        
        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .home-btn:hover {
            background-color: #c1121f;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .astronaut {
            width: 200px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="error-container">
        <img src="https://cdn-icons-png.flaticon.com/512/4219/4219017.png" alt="رائد فضاء" class="astronaut">
        <div class="error-code">404</div>
        <h1 class="error-title">الصفحة غير موجودة</h1>
        <p class="error-message">عذراً، يبدو أن الصفحة التي تبحث عنها غير موجودة أو تم نقلها.</p>
        <a href="index.html" class="home-btn">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
